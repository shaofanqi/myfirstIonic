<ion-modal-view>
<header class="bar bar-header bar-positive myColorTheme">
	<button class="button button-small button-clear icon ion-ios-arrow-back" ng-click="modal.hide()"><span class=""></span></button>
	<h1 class="title">Start a New Chat</h1>
	<button class="button button-small button-clear icon ion-ios-upload" ng-click="submitChat();"></button>
</header>
<ion-content class="has-header padding">
<div class="card padding">
	<label class="item item-input">
		<span class="input-label">Name(Optional): </span>
		<input type="text" ng-model="input.name">
	</label>
	<div class="item item-input">
		Chat List:
		<button class="button button-small button-clear icon ion-ios-plus" ng-click="showList = !showList"></button>
		<ul>
			<li ng-repeat="people in chatList">{{people.nickName}} <button class="button button-clear button-small icon ion-close" ng-click="deleteFromChat($index)"></button> </li>
		</ul>
	</div>

	<div class="item" ng-if="showList">
		Friends List:
		<ul>
			<li ng-repeat="i in friendsList | array | filter:filterFriends"><button class="button button-clear button-small" ng-click="addToChat(i)"><img ng-src="{{pics[$index]}}" class="smcircle">{{i.nickName}}</button></li>
		</ul>
	</div>
</div>

</ion-content>
</ion-modal-view>
